<h1 mat-dialog-title>ระบบแจ้งเตือน</h1>
<div mat-dialog-content>
    <p>ต้องการลบรายการที่เลือกใช่หรือไม่?</p>
</div>
<div mat-dialog-actions>
    <div class="col s6 m6 l12 text-right">
        <a class="mb-6 btn blue lighten-1" style="margin-right: 10px;" (click)="ok()">ยืนยัน</a>
        <a class="mb-6 btn red lighten-1" (click)="cancel()">ยกเลิก</a>
    </div>
</div>
