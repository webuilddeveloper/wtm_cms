<a class="mb-6 btn waves-effect waves-light gradient-45deg-purple-deep-orange"
    [ngClass]="{'gradient-45deg-purple-deep-orange': color == '' , 'amber lighten-1': color == 'yellow', 'green accent-2': color == 'green', 'grey lighten-1': color == 'grey', 'light-blue lighten-1': color == 'blue', 'red lighten-1': color == 'red'}"
    style="margin-bottom: 0px !important; margin-right: 10px !important;">
    <i class="material-icons" style="position: relative; float:left; font-size: 1.5em !important; margin-right: 5px;">
        {{icon}}
    </i>
    {{label}}
</a>
