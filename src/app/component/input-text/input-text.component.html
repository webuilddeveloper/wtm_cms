<div class="col s3" [hidden]="label == ''" style="padding-top: 15px !important; padding-right: 0px !important;">
    <label>{{label}}</label>
</div>
<div class="col s9" [hidden]="label == ''">
    <div class="input-field">
        <input style="height: 20px;" [(ngModel)]="data" (ngModelChange)="emit($event)" [readonly]="readonly" name="data"
            id="data" type="text" class="validate">
        <!-- <label for="data" [ngClass]="{ 'active': data != '' }">{{label}}</label> -->
    </div>
</div>

<div class="col s12" [hidden]="label != ''">
    <div class="input-field">
        <input style="height: 20px;" [(ngModel)]="data" (ngModelChange)="emit($event)" [readonly]="readonly" name="data"
            id="data" type="text" class="validate">
        <!-- <label for="data" [ngClass]="{ 'active': data != '' }">{{label}}</label> -->
    </div>
</div>
