<div class="input-field col s12 width-100">
    <!-- style="height: 200px !important;" -->
    <textarea [(ngModel)]="data" (ngModelChange)="emit($event)" id="textarea1" [readonly]="readonly" class="materialize-textarea"></textarea>
    <label for="textarea1" [ngClass]="{ 'active': data != '' }">{{label}}</label>
</div>
