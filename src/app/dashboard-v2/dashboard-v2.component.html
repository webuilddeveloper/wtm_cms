<div class="card-panel" style="margin-top: 0px;">
  <div class="row">
    <div class="col l6 s12">
      <mat-form-field
        style="height: 20px; width: 100%; font-family: Arial, Helvetica, sans-serif !important; padding-bottom: 0px !important;">
        <mat-select [(ngModel)]="api" [(value)]="api">
          <mat-option *ngFor="let i of apiModel" value="{{i.value}}">{{i.display}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col l3 s12">

    </div>
    <div class="col l3 s12 mt-1" style="text-align: end;">
      <cbtn [label]="'Export CSV'" [color]="'green'" [icon]="'add_circle_outline'" (click)="export()"></cbtn>
    </div>
  </div>
</div>

<div class="card-panel" style="margin-top: 0px;">
  <div class="row">
    <div class="col l6" style="text-align: start;">
      <h2>เพศ</h2>
    </div>
    <div class="col l6" style="text-align: end;">
      <cbtn [label]="'Print'" aria-hidden="true" [color]="'blue'" [icon]="'add_circle_outline'"
        (click)="printDiv('printableArea')"></cbtn>
    </div>
  </div>
  <div class="row" id="printableArea">
    <div class="col l7 s12">
      <ngx-charts-pie-chart [view]="view" [scheme]="colorScheme" [results]="single" [gradient]="gradient"
        [legend]="showLegend" [legendPosition]="legendPosition" [labels]="showLabels" [doughnut]="isDoughnut"
        (select)="onSelect($event)" (activate)="onActivate($event)" (deactivate)="onDeactivate($event)">
      </ngx-charts-pie-chart>
    </div>
    <div class="col l5 s12">
      <ngx-charts-number-card [view]="cardView" [scheme]="cardColorScheme" [results]="card" [cardColor]="cardColor"
        (select)="onSelect($event)">
      </ngx-charts-number-card>
    </div>
  </div>
</div>


<div class="card-panel" style="margin-top: 0px;">
  <div class="row">
    <div class="col l6" style="text-align: start;">
      <h2>อาชีพ</h2>
    </div>
    <div class="col l6" style="text-align: end;">
      <div class="col l3" style="text-align: end;">
      </div>
      <div class="col l5" style="text-align: end;">
        <mat-form-field
          style="height: 20px; width: 100%; font-family: Arial, Helvetica, sans-serif !important; padding-bottom: 0px !important;">
          <mat-select [(ngModel)]="job" [(value)]="job" (ngModelChange)="_callReadRegisterJob()">
            <mat-option
              *ngFor="let i of [{value:'ทั้งหมด',display:'ทั้งหมด'},{value:'ไม่ระบุอาชีพ',display:'ยกเว้นไม่ระบุอาชีพ'}]"
              value="{{i.value}}">{{i.display}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col l4" style="text-align: end;">
        <cbtn [label]="'Print'" aria-hidden="true" [color]="'blue'" [icon]="'add_circle_outline'"
          (click)="printDiv('printableArea2')"></cbtn>
      </div>
    </div>
  </div>
  <div class="row" id="printableArea2">
    <div class="col l12 s12">
      <ngx-charts-bar-vertical [view]="viewJob" [results]="singleJob" [gradient]="false" [xAxis]="showXAxis"
        [yAxis]="showYAxis" [legend]="showLegend" [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel"
        (select)="onSelect($event)">
      </ngx-charts-bar-vertical>
    </div>
    <div class="col l12 s12" style="padding-top: 50px">
      <ngx-charts-number-card [view]="cardViewJob" [scheme]="cardColorSchemeJob" [results]="cardJob"
        [cardColor]="cardColor" (select)="onSelect($event)">
      </ngx-charts-number-card>
    </div>
  </div>
</div>


<div class="card-panel" style="margin-top: 0px;">
  <div class="row">
    <div class="col l6" style="text-align: start;">
      <h2>จังหวัด</h2>
    </div>
    <div class="col l6" style="text-align: end;">
      <div class="col l3" style="text-align: end;">
      </div>
      <div class="col l5" style="text-align: end;">
        <mat-form-field
          style="height: 20px; width: 100%; font-family: Arial, Helvetica, sans-serif !important; padding-bottom: 0px !important;">
          <mat-select [(ngModel)]="province" [(value)]="province" (ngModelChange)="_callReadRegisterProvince()">
            <mat-option
              *ngFor="let i of [{value:'ทั้งหมด',display:'ทั้งหมด'},{value:'ไม่ระบุจังหวัด',display:'ยกเว้นไม่ระบุจังหวัด'}]"
              value="{{i.value}}">{{i.display}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col l4" style="text-align: end;">
        <cbtn [label]="'Print'" aria-hidden="true" [color]="'blue'" [icon]="'add_circle_outline'"
          (click)="printDiv('printableArea3')"></cbtn>
      </div>
    </div>
  </div>
  <div class="row" id="printableArea3">
    <div class="col l12 s12">
      <ngx-charts-bar-horizontal [view]="viewProvince" [results]="singleProvince" [gradient]="false" [xAxis]="showXAxis"
        [yAxis]="showYAxis" [legend]="showLegend" [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel"
        (select)="onSelect($event)" (activate)="onActivate($event)" (deactivate)="onDeactivate($event)">
      </ngx-charts-bar-horizontal>
    </div>
    <div class="col l12 s12" style="padding-top: 50px">
      <ngx-charts-number-card [view]="cardViewProvince" [results]="cardProvince" [cardColor]="cardColorProvince"
        (select)="onSelect($event)">
      </ngx-charts-number-card>
    </div>
  </div>
</div>
