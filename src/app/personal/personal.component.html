<ngx-spinner name="spinerPersonal">
    <p style="color: white"> Loading... </p>
</ngx-spinner>
<h5 class="breadcrumbs-title mt-0 mb-0 display-inline hide-on-small-and-down"><span>ข้อมูลส่วนตัว</span></h5>
<ol class="breadcrumbs mb-0">
    <li class="breadcrumb-item"><a href="/personal">จัดการสมาชิก</a>
    </li>
    <!-- <li class="breadcrumb-item"><a href="#">Routing</a>
    </li> -->
    <li class="breadcrumb-item active">ข้อมูลส่วนตัว
    </li>
</ol>
<br>
<br>
<ngx-spinner>
    <p style="color: white"> Loading... </p>
</ngx-spinner>
<div class="row">
    <div class="col s12">
        <div class="container">
            <section class="users-list-wrapper section">
                <div class="users-list-filter">

                    <!-- Header -->
                    <div class="card-panel"
                        style="margin-bottom: 0px; background-color:lavender; vertical-align: text-top;">

                        <div class="row">
                            <div class="col s2">
                                <span class="material-icons header-icon">
                                    border_color
                                </span>
                                <span style="position: relative; float:left; padding-left: 10px; padding-top: 10px;">
                                    ข้อมูลส่วนตัว
                                </span>
                            </div>
                        </div>

                    </div>
                    <!-- Detail -->
                    <div class="card-panel" style="margin-bottom: 0px; margin-top: 0px;">

                        <!-- BEGIN: Do Something This Here -->
                        <div>
                            <div class="row">
                                <div class="col s6">

                                    <div class="">
                                        <div class="col s12">
                                            <citxt (cModel)="editModel.username = $event" [label]="'Username'"
                                                [data]="editModel.username || ''"></citxt>
                                        </div>
                                        <div class="col s12">
                                            <citxt (cModel)="editModel.password = $event" [label]="'Password'"
                                                [data]="editModel.password || ''"></citxt>
                                        </div>
                                        <div class="col s12">
                                            <csop (cModel)="editModel.prefixName = $event" [label]="'คำนำหน้า'"
                                                [data]="editModel.prefixName || ''" [sources]="prefixNameModel"></csop>
                                        </div>
                                        <div *ngIf="editModel.prefixName == ''" class="col s12"
                                            style="margin-top: 20px !important;">
                                            <citxt (cModel)="editModel.prefixName2 = $event" [label]="'ใส่คำนำหน้า'"
                                                [data]="editModel.prefixName2 || ''"></citxt>
                                        </div>
                                        <div class="col s12" style="margin-top: 20px !important;">
                                            <citxt (cModel)="editModel.firstName = $event" [label]="'ชื่อ'"
                                                [data]="editModel.firstName || ''"></citxt>
                                        </div>
                                        <div class="col s12">
                                            <citxt (cModel)="editModel.lastName = $event" [label]="'นามสกุล'"
                                                [data]="editModel.lastName || ''"></citxt>
                                        </div>
                                        <div class="col s12">
                                            <cdp (cModel)="editModel.birthDay = $event" [label]="'วันเกิด'"
                                                [data]="editModel.birthDay || ''"></cdp>
                                        </div>
                                        <div class="col s12">
                                            <citxt (cModel)="editModel.facebookID = $event" [label]="'facebookID : '"
                                                [data]="editModel.facebookID || ''"></citxt>
                                        </div>
                                        <div class="col s12">
                                            <citxt (cModel)="editModel.lineID = $event" [label]="'lineID : '"
                                                [data]="editModel.lineID || ''"></citxt>
                                        </div>
                                    </div>

                                </div>

                                <div class="col s5">

                                    <div class="">
                                        <div class="col s12" style="padding-left: 50px !important;">
                                            <cds (cModel)="editModel.image = $event"
                                                [label]="'รูปปก (เลือกภาพ/วางภาพที่นี่)'"
                                                [data]="[{ imageUrl: this.editModel.imageUrl || '' }]"
                                                [code]="'personal'"></cds>
                                        </div>
                                        <div class="col s12" style="color: red;padding-top: 20px;padding-left: 50px;">
                                            <span>*Maximum 10 MB</span>
                                        </div>
                                        <div class="col s12" style="margin-top: 23px !important;">
                                            <citxt (cModel)="editModel.email = $event" [label]="'อีเมล : '"
                                                [data]="editModel.email || ''"></citxt>
                                        </div>
                                        <div class="col s12">
                                            <citxt (cModel)="editModel.phone = $event" [label]="'phone : '"
                                                [data]="editModel.phone || ''"></citxt>
                                        </div>
                                        <div class="col s12">
                                            <citxt (cModel)="editModel.googleID = $event" [label]="'googleID : '"
                                                [data]="editModel.googleID || ''"></citxt>
                                        </div>

                                    </div>

                                </div>
                            </div>

                        </div>

                        <!-- END: Do Something This Here -->

                    </div>
                </div>
            </section>
        </div>
    </div>
</div>

<div class="row">
    <div class="col s12">
        <div class="container">
            <section class="users-list-wrapper section">
                <div class="users-list-filter">
                    <div class="card-panel" style="margin-bottom: 0px; margin-top: 0px;">

                        <!-- BEGIN: Do Something This Here -->

                        <div class="row">
                            <div class="col s12" style="text-align: center; margin-top: 10px;">
                                <cbtn [hidden]="code != ''" (click)="create()" [label]="'บันทึก'" [color]="'blue'">
                                </cbtn>
                                <cbtn [hidden]="code == ''" (click)="update()" [label]="'บันทึก'" [color]="'blue'">
                                </cbtn>
                            </div>
                        </div>

                        <!-- END: Do Something This Here -->

                    </div>

                </div>
            </section>
        </div>
    </div>
</div>

<!-- END: Page Main-->
